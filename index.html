    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZajamMSCCoanzQ6zwCUHzU4Siy5EtusCrYaknHaXgJiyoj4iGWMezlU-zaEtqbjpa/exec'; 

            const examData = {
                test1: {
                    title: '실전 테스트 1',
                    questions: [
                        { work: '문법 요소', type: '높임 표현', question: "다음 문장에서 주체 높임, 객체 높임, 상대 높임이 모두 사용된 것은?", options: ["할아버지, 버스 왔어요.", "어머니께서 동생에게 선물을 주셨다.", "제가 선생님께 책을 드렸습니다.", "선생님, 잠깐 시간 있으세요?", "아버지께서 할머니를 모시고 댁에 가셨습니다."], answer: 4, explanation: "'아버지께서' (주체 높임), '할머니를 모시고' (객체 높임), '-습니다' (상대 높임)가 모두 사용되었습니다." },
                        { work: '문법 요소', type: '시간 표현', question: "밑줄 친 부분의 시제가 나머지와 다른 하나는?", options: ["어제 본 영화가 재미있었다.", "나는 지금 밥을 먹는다.", "내일 그가 떠나겠다.", "그는 예쁜 옷을 입고 있다.", "그녀가 웃는 모습이 아름답다."], answer: 2, explanation: "③은 미래 시제(-겠-)를 나타내고, 나머지는 모두 현재 시제(① -은(관형사형), ② -는-(선어말), ④ -는(관형사형), ⑤ -는(관형사형))를 나타냅니다." },
                        { work: '문법 요소', type: '피동 표현', question: "다음 중 이중 피동 표현으로 인해 어법에 맞지 않는 문장은?", options: ["도둑이 경찰에게 잡혔다.", "그 문제는 쉽게 풀렸다.", "창문이 바람에 저절로 열려졌다.", "그의 말이 사실로 믿긴다.", "새로운 건물이 지어지고 있다."], answer: 2, explanation: "'열리다'의 '-리-'는 피동 접미사인데, 여기에 '-어지다'를 또 붙여 '열려지다'라고 사용하는 것은 이중 피동으로 어법에 맞지 않습니다. '열렸다'로 고쳐야 합니다." },
                        { work: '문법 요소', type: '인용 표현', question: "다음 직접 인용문을 간접 인용문으로 바르게 고친 것은?", passage: "철수는 나에게 \"내일 우리 집에 같이 가자.\"라고 말했다.", options: ["철수는 나에게 내일 자기 집에 같이 가자고 말했다.", "철수는 나에게 오늘 저희 집에 같이 가자고 말했다.", "철수는 나에게 내일 저희 집에 같이 가자고 말했다.", "철수는 나에게 오늘 너희 집에 같이 가자고 말했다.", "철수는 나에게 내일 우리 집에 같이 가자고 말했다."], answer: 0, explanation: "간접 인용으로 바꾸면 인용 부호가 사라지고 조사 '고'가 붙습니다. 또한 인칭대명사 '우리'는 문맥에 맞게 '자기'로 바뀌어야 합니다. 시간 부사어 '내일'은 발화 시점과 전달 시점이 크게 차이 나지 않으면 그대로 사용할 수 있습니다." },
                        { work: '날개', type: '작품의 특징', question: "이상의 소설 「날개」에 대한 설명으로 가장 적절하지 않은 것은?", options: ["1930년대 무기력한 식민지 지식인의 모습을 그리고 있다.", "주인공 '나'의 내면 심리를 중심으로 서술된다.", "시간 순서에 따른 사실적인 사건 전개를 특징으로 한다.", "상징적인 소재를 통해 주제 의식을 드러낸다.", "'나'와 '아내'의 비정상적이고 역전된 관계가 나타난다."], answer: 2, explanation: "「날개」는 논리적인 인과관계나 시간 순서보다는 주인공의 머릿속에 떠오르는 생각과 감각을 그대로 서술하는 '의식의 흐름' 기법을 사용하여, 분열된 자아의 내면을 효과적으로 보여줍니다." },
                        { work: '날개', type: '공간의 상징성', question: "「날개」에서 '나'의 방과 아내의 방이 갖는 상징적 의미를 바르게 짝지은 것은?", options: ["이상 - 현실", "과거 - 미래", "현실 - 과거", "내면 - 외부", "안식 - 불안"], answer: 3, explanation: "'나'의 방은 '해가 영영 들지 않는' 폐쇄적이고 어두운 공간으로, 현실과 단절된 '나'의 내면 혹은 무의식의 세계를 상징합니다. 반면 아내의 방은 '해가 드는' 밝고 화려한 공간으로, '나'와 달리 외부 세계와 활발하게 교류하는 공간입니다." },
                        { work: '어느 날 고궁을 나오면서', type: '화자의 태도', question: "김수영의 「어느 날 고궁을 나오면서」에서 화자가 '조그마한 일에만 분개하는' 이유로 가장 적절한 것은?", options: ["사소한 일들이 더 중요하다고 생각하기 때문에", "정의감이 투철하여 어떤 불의도 참지 못하기 때문에", "자신의 힘이 약해 큰 권력에는 저항하지 못하기 때문에", "과거의 트라우마 때문에 큰일에 무감각해졌기 때문에", "세상의 모든 부조리에 관심이 많기 때문에"], answer: 2, explanation: "화자는 '왕궁의 음탕'이나 '언론의 자유'와 같은 본질적이고 거대한 부조리에는 저항하지 못하고, 갈비의 기름덩어리나 야경꾼처럼 사소하고 만만한 대상에게만 분개하는 자신의 소시민적 비겁함을 자조적으로 고백하고 있습니다." },
                        { work: '어느 날 고궁을 나오면서', type: '시어의 의미', passage: "아무래도 나는 비켜서 있다 절정(絕頂) 위에는 서 있지 / 않고 암만해도 조금쯤 옆으로 비켜서 있다", question: "위 구절에서 '절정'이 상징하는 바로 가장 적절한 것은?", options: ["개인적인 성공의 최고점", "인생에서 가장 행복했던 순간", "사회적 부조리에 맞서 싸우는 치열한 현실의 중심", "모든 것을 초월한 평화로운 경지", "아무도 없는 고독한 공간"], answer: 2, explanation: "'절정'은 역사와 사회의 문제에 정면으로 맞서 치열하게 저항하는 공간을 의미합니다. 화자는 자신이 그 중심에 서지 못하고 '조금쯤 옆으로 비켜서 있'는 비겁한 존재임을 자각하고 있습니다." },
                        { work: '당신을 보았습니다', type: '화자의 상황', question: "한용운의 「당신을 보았습니다」에서 화자가 '당신'을 보게 되는 공통적인 상황은?", options: ["기쁘고 행복한 순간", "자연의 아름다움을 느낄 때", "삶의 의미를 깨달았을 때", "고통스럽고 굴욕적인 절망의 순간", "오랜 기다림 끝에 재회하는 순간"], answer: 3, explanation: "화자는 가난으로 멸시받고, 인권을 유린당하는 등 가장 고통스럽고 절망적인 상황 속에서 역설적으로 구원과 희망의 표상인 '당신'의 존재를 발견하고 확인합니다." },
                        { work: '당신을 보았습니다', type: '시어의 상징성', question: "「당신을 보았습니다」에서 '온갖 윤리, 도덕, 법률'이 '칼과 황금을 제사 지내는 연기'와 같다고 한 의미는?", options: ["사회 규범은 정의를 실현하는 도구이다.", "지배 계층의 권력과 부를 유지하기 위한 허위적인 것이다.", "진정한 가치는 물질적인 것에서 비롯된다.", "윤리와 법률은 변하지 않는 절대적 진리이다.", "사회의 모든 규범은 연기처럼 사라질 덧없는 것이다."], answer: 1, explanation: "화자는 당대의 윤리, 도덕, 법률이 일반 백성을 위한 것이 아니라, 힘('칼')과 돈('황금')을 가진 지배 계층의 이익을 위해 존재하는 허위적인 것임을 깨닫고 비판하고 있습니다." },
                        { work: '장수산 1', type: '표현상의 특징', question: "정지용의 「장수산 1」에 대한 설명으로 적절하지 않은 것은?", options: ["감각적인 이미지를 활용하여 산중의 정경을 묘사하고 있다.", "예스러운 어투를 사용하여 고풍스러운 분위기를 자아낸다.", "화자의 정서를 자연물에 이입하여 표현하고 있다.", "화자의 내면을 독백적인 어조로 서술하고 있다.", "시행의 종결을 의도적으로 생략하여 여운을 남긴다."], answer: 2, explanation: "이 시는 화자의 감정을 자연물에 직접 이입하기보다는, 고요하고 탈속적인 자연('장수산')과 속세의 시름으로 흔들리는 자신을 대비시켜 주제를 드러내고 있습니다." },
                        { work: '장수산 1', type: '화자의 지향', question: "「장수산 1」의 화자가 '웃절 중'의 '남긴 내음새를 줏는다'고 한 것은 무엇을 의미하는가?", options: ["속세에 대한 미련을 버리지 못함", "불교에 귀의하고자 하는 마음", "웃절 중의 소박한 삶의 태도를 본받고 싶음", "자연의 아름다움에 완전히 동화됨", "웃절 중의 체취를 실제로 맡고 있음"], answer: 2, explanation: "여섯 판을 모두 지고도 웃는 '웃절 중'은 승부에 연연하지 않는 탈속적인 인물입니다. 그의 '내음새를 줍는다'는 것은 그의 무욕하고 여유로운 삶의 자세를 배우고 따르고 싶다는 화자의 소망을 드러낸 것입니다." },
                        { work: '미성년자의 계약 취소권', type: '내용의 이해', question: "윗글에 따르면, 미성년자가 부모 동의 없이 계약했을 때, 법정 대리인이 계약을 취소할 수 있는 이유는?", options: ["미성년자의 판단 능력이 부족하여 불리한 계약을 하는 것을 막기 위해", "판매업자의 부당한 이익을 막기 위해", "미성년자의 무분별한 소비를 막기 위해", "법정 대리인의 동의 없는 모든 계약은 불법이기 때문에", "계약으로 인해 부모에게 경제적 피해가 가기 때문에"], answer: 0, explanation: "민법 제5조는 미성년자가 사회적 경험과 지식, 판단 능력이 부족하여 자신에게 불리한 법률행위를 하는 것을 방지하고 미성년자를 보호하기 위해 취소권을 부여하고 있습니다." },

                        { work: '식욕의 작용 원리', type: '정보의 추론', passage: "우리 몸이 영양분을 필요로 하는 상태가 되면 섭식 중추는 뇌 안의 다양한 곳에 신호를 보낸다. 그러면 식욕이 느껴져 침의 분비와 같이 먹는 일과 관련된 무의식적인 행동이 촉진된다. 그러다 영양분의 섭취가 늘어나면, 포만 중추가 작용해서 식욕이 억제된다.", question: "위 내용을 바탕으로 추론한 것으로 적절하지 않은 것은?", options: ["식욕은 생존을 위한 우리 몸의 자연스러운 신호 체계이다.", "포만 중추가 제대로 작동하지 않으면 비만이 될 수 있다.", "맛있는 음식 사진을 보면 섭식 중추가 자극될 수 있다.", "식욕 억제제는 섭식 중추의 활동을 억제하는 원리로 만들어졌을 것이다.", "식욕은 개인의 의지만으로 완전히 통제하기 어렵다."], answer: 3, explanation: "식욕 억제제는 식욕을 느끼게 하는 섭식 중추의 활동을 억제하거나, 배부름을 느끼게 하는 포만 중추를 활성화하는 원리로 작용할 것입니다. 섭식 중추를 활성화하면 식욕이 더 강해지게 됩니다." },

                        { work: '장수산 1', type: '화자의 태도', passage: "웃절 중이 여섯 판에 여섯 번 지고 웃고 올라간 뒤 조찰히 늙은 사나히의 남긴 내음새를 / 줏는다?", question: "위 구절에서 화자가 '웃절 중'의 '내음새'를 줍는 행위는 무엇을 의미하는가?", options: ["자연의 냄새를 맡으며 감상에 젖는 것", "속세의 번뇌를 잊고 해탈의 경지에 이르고자 하는 것", "승패에 연연하지 않는 탈속적인 삶의 태도를 배우고자 하는 것", "자신의 늙고 초라한 모습을 인식하는 것", "웃절 중에 대한 연민과 동정심을 느끼는 것"], answer: 2, explanation: "여섯 판을 모두 지고도 웃는 '웃절 중'은 승부나 세속적 가치에 얽매이지 않는 탈속적 인물입니다. 화자가 그의 '내음새를 줍는다'는 것은 그의 무욕하고 초연한 삶의 자세를 본받고 싶다는 소망을 표현한 것입니다." },

                        { work: '식욕의 작용 원리', type: '작용 과정', passage: "혈중 포도당의 농도가 높아지고, 이를 줄이기 위해 췌장에서 '인슐린'이라는 호르몬이 분비된다. 이 포도당과 인슐린이 혈액을 타고 시상 하부로 이동하여 포만 중추의 작용은 촉진하고 섭식 중추의 작용은 억제한다.", question: "위 내용으로 알 수 있는 사실은?", options: ["인슐린은 식욕을 촉진하는 호르몬이다.", "탄수화물을 섭취하면 배고픔을 더 느끼게 된다.", "포만감은 혈중 포도당 농도와 관련이 깊다.", "췌장은 섭식 중추에 직접 신호를 보낸다.", "포만 중추는 인슐린을 분해하여 식욕을 억제한다."], answer: 2, explanation: "탄수화물 섭취로 혈중 포도당 농도가 높아지면 인슐린이 분비되고, 이것이 포만 중추를 자극하여 포만감을 느끼게 합니다. 따라서 포만감은 혈중 포도당 농도와 밀접한 관련이 있습니다." },

                        { work: '당신을 보았습니다', type: '상징적 의미', passage: "'민적(民籍) 없는 자는 인권이 없다. 인권이 없는 너에게 무슨 정조냐.' 하고 능욕하려는 장군이 있었습니다.", question: "'장군'이라는 시어가 상징하는 바로 가장 적절한 것은?", options: ["나라를 지키는 든든한 군인", "화자를 보호해주는 권력자", "화자를 억압하는 폭력적인 지배 권력", "화자가 사랑했던 과거의 연인", "화자의 독립 의지를 시험하는 존재"], answer: 2, explanation: "화자에게 '민적이 없다'는 이유로 인권과 정조를 유린하려는 '장군'은 개인의 존엄성을 짓밟는 폭력적이고 부당한 권력을 상징합니다. 이는 일제 강점하 우리 민족을 억압하던 지배 세력을 의미한다고 볼 수 있습니다." },

                        { work: '장수산 1', type: '시적 공간', question: "화자가 '장수산'을 찾은 이유를 시 전체의 내용으로 미루어 추리한 것으로 가장 적절한 것은?", options: ["아름다운 자연 풍경을 즐기기 위해", "과거의 추억을 되새기기 위해", "속세의 시름과 번뇌로부터 벗어나기 위해", "함께할 동지를 만나기 위해", "자신의 건강을 회복하기 위해"], answer: 2, explanation: "화자는 '시름은 바람도 일지 않는 고요에 심히 흔들리우노니'라고 고백하며 내적 번뇌를 드러냅니다. 그런 그가 '차고 올연히' 견디겠다고 다짐하는 공간이 바로 '장수산'입니다. 따라서 장수산은 속세의 시름을 피하고 이겨내기 위한 도피처이자 극기의 공간으로 볼 수 있습니다." },

                    questions: [
                        { work: '문법 요소', type: '문장의 종류', question: "다음 중 간접 인용절에 나타난 문장의 종류가 다른 하나는?", options: ["그는 언제 떠나느냐고 물었다.", "어머니는 어서 오라고 하셨다.", "나는 그가 착한 사람이라고 생각한다.", "선생님은 함께 가자고 제안하셨다.", "그는 나에게 숙제를 했느냐고 물었다."], answer: 2, explanation: "①,⑤의 인용절은 의문문, ②는 명령문, ③은 평서문, ④는 청유문이 간접 인용된 것입니다. ③의 '사람이라고'는 서술격 조사 '이다'가 간접 인용된 평서문입니다." },
                        { work: '날개', type: '인물의 관계', passage: "아내는 나를 자기 방으로 데리고 들어가서 아내의 침대 위에 눕히고 이불을 덮어 주었다. (…) 나는 아내에 대한 의혹을 미안해한다. '나'는 아내에게 사죄하러 집으로 돌아온다.", question: "위 구절들을 통해 알 수 있는 '나'와 '아내'의 관계에 대한 설명으로 가장 적절한 것은?", options: ["서로를 깊이 신뢰하며 의지하는 평등한 관계", "아내가 '나'를 일방적으로 억압하고 통제하는 관계", "아내가 '나'를 보살피지만, 그 이면에는 '나'를 고립시키려는 의도가 있는 복합적인 관계", "'나'가 아내를 경제적으로 책임지는 일반적인 부부 관계", "서로에게 무관심하며 각자의 삶을 살아가는 관계"], answer: 2, explanation: "아내는 '나'를 보살피는 듯 보이지만, 실제로는 수면제를 먹여 재우고 외부와 격리시킵니다. '나'는 그런 아내를 의심하면서도 미안해하며 사죄하려는 이중적인 태도를 보입니다. 이는 두 사람의 관계가 단순한 지배-피지배를 넘어 복합적이고 왜곡되어 있음을 보여줍니다." },
                        { work: '어느 날 고궁을 나오면서', type: '시상의 전환', passage: "그러니까 이렇게 옹졸하게 반항한다", question: "위 구절이 시상 전개 과정에서 하는 역할로 가장 적절한 것은?", options: ["과거와 현재를 연결하며 시상을 마무리한다.", "자신의 비겁함을 인정한 후, 그 구체적인 양상을 제시하며 성찰을 심화한다.", "옹졸한 반항을 통해 결국 현실을 변화시킬 수 있다는 희망을 제시한다.", "화자의 분노가 최고조에 이르렀음을 보여준다.", "더 이상 옹졸하게 살지 않겠다는 화자의 결의를 드러낸다."], answer: 1, explanation: "이 구절 앞부분에서는 자신의 비겁함을 '절정에서 비켜서 있다'고 인식하고, 이 구절 뒷부분에서는 그 비겁함이 '이발쟁이', '야경꾼'에게 분개하는 옹졸한 반항으로 나타남을 구체적으로 보여줍니다. 따라서 이 구절은 자기 인식이 구체적 자기 성찰로 심화되는 전환점의 역할을 합니다." },
                        { work: '장수산 1', type: '시적 화자', passage: "시름은 바람도 일지 않는 고요에 심히 흔들리우노니", question: "위 구절을 통해 알 수 있는 화자의 처지와 태도를 바르게 설명한 것은?", options: ["속세의 시름으로 내면이 흔들리지만, 이를 이겨내려 하고 있다.", "장수산의 고요함 때문에 오히려 더 큰 외로움을 느끼고 있다.", "자연에 동화되지 못하는 자신을 자책하고 있다.", "속세에 대한 미련을 버리지 못하고 갈등하고 있다.", "시름을 잊기 위해 자연에 더 깊이 몰입하려 하고 있다."], answer: 0, explanation: "외부 세계(장수산)는 '바람도 일지 않는 고요' 상태이지만, 화자의 내면은 '시름'으로 인해 '심히 흔들리'고 있습니다. 이 역설적 상황을 통해 화자가 내적 갈등을 겪고 있음을 보여주며, 이어지는 '견디랸다'를 통해 이를 극복하려는 의지를 드러냅니다." },
                        { work: '당신을 보았습니다', type: '어조와 태도', question: "「당신을 보았습니다」에서 여성적 어조와 경어체를 사용한 주된 효과는?", options: ["'당신'에 대한 원망과 그리움을 애절하게 표현하기 위해", "'당신'이라는 절대적 존재에 대한 경건함과 귀의의 태도를 드러내기 위해", "일제강점기 여성들의 비참한 삶을 사실적으로 보여주기 위해", "독자에게 부드럽고 친근하게 다가가기 위해", "남성 중심 사회에 대한 비판적 시각을 드러내기 위해"], answer: 1, explanation: "화자는 '당신'을 '보았습니다'라고 경어체를 사용하여 표현합니다. 이는 '당신'이 단순한 연인을 넘어 구원과 희망을 주는 절대적 존재임을 암시하며, 그에 대한 화자의 경건하고 귀의하려는 태도를 효과적으로 드러냅니다." },

                        { work: '식욕의 작용 원리', type: '정보의 종합', question: "윗글을 바탕으로 '다이어트'를 하려는 사람에게 해줄 수 있는 조언으로 적절하지 않은 것은?", options: ["스트레스를 받으면 전두 연합 영역의 작용으로 식욕이 생길 수 있으니, 스트레스 관리가 중요해요.", "공복 상태가 길어지면 지방산이 분비되어 식욕이 촉진되니, 무작정 굶는 것은 좋지 않아요.", "식사 후 단맛이 당기는 것은 자연스러운 현상이니, 과일 같은 건강한 단맛으로 대체해 보세요.", "포만감을 느끼게 하는 인슐린 분비는 탄수화물 섭취와 관련이 있으니, 탄수화물을 완전히 끊는 것은 피해야 해요.", "오렉신은 위를 비워주는 역할을 하니, 식사량을 줄여 오렉신 분비를 최대한 억제해야 해요."], answer: 4, explanation: "오렉신은 전두 연합 영역이 '맛있다'는 신호를 보낼 때 분비되어 위에 공간을 마련하는 역할을 합니다. 식사량을 줄이는 것과 오렉신 분비 억제는 직접적인 관련이 없으며, 오렉신은 식욕과 관련된 복잡한 시스템의 일부이므로 인위적으로 통제하기 어렵습니다." },
                        { work: '작품 비교', type: '갈등 해소 방식', question: "「날개」의 '나'와 「어느 날 고궁을 나오면서」의 '나'가 현실의 문제에 대응하는 방식의 차이점으로 가장 적절한 것은?", options: ["「날개」의 '나'는 내면으로 침잠하는 반면, 「어느 날…」의 '나'는 사회에 적극적으로 참여한다.", "「날개」의 '나'는 현실을 초월하려는 의지를 보이는 반면, 「어느 날…」의 '나'는 현실에 순응한다.", "「날개」의 '나'는 현실을 비판적으로 성찰하는 반면, 「어느 날…」의 '나'는 현실을 외면한다.", "「날개」의 '나'는 자기 파괴적인 행동을 하는 반면, 「어느 날…」의 '나'는 자아를 성찰한다.", "「날개」의 '나'는 비상을 통해 현실을 극복하려 하지만, 「어느 날…」의 '나'는 자신의 왜소함을 확인하며 자조하는 데 그친다."], answer: 4, explanation: "「날개」의 '나'는 마지막에 '날자'고 외치며 현실 극복과 자아 회복의 의지를 보입니다. 반면, 「어느 날 고궁을 나오면서」의 '나'는 자신의 옹졸함과 왜소함을 깨닫고 '나는 얼마큼 작으냐'고 자문하며 자조적인 성찰에 머무를 뿐, 구체적인 극복 의지를 보이지는 않습니다." },
                        { work: '문법 요소', type: '상대 높임법', question: "다음 중 상대 높임법의 등급이 나머지와 다른 하나는?", options: ["어서 오십시오.", "그렇게 하면 안 되오.", "이 책을 읽게.", "밥 먹어라.", "이리 와서 앉아요."], answer: 4, explanation: "①~④는 모두 격식체에 해당하지만, ⑤의 '해요체'는 비격식체에 해당합니다. ①은 하십시오체, ②는 하오체, ③은 하게체, ④는 해라체입니다." },
                        { work: '날개', type: '인물의 성격', passage: "나는 또 나 자신에게 물어보았다. 너는 인생에 무슨 욕심이 있느냐고, 그러나 있다고도 없다고도, 그런 대답은 하기가 싫었다. 나는 거의 나 자신의 존재를 인식하기조차도 어려웠다.", question: "위 구절을 통해 알 수 있는 '나'의 성격으로 가장 적절한 것은?", options: ["현실 감각이 뛰어나고 목표 지향적인 인물", "자신의 삶에 대해 끊임없이 고뇌하는 자의식 과잉의 인물", "어떤 상황에서도 유머를 잃지 않는 긍정적인 인물", "세상사에 무관심하고 초월적인 태도를 보이는 인물", "자신의 존재에 대해 깊은 확신을 가진 인물"], answer: 1, explanation: "'나'는 인생의 욕심에 대해 답하기를 거부하고 자신의 존재조차 인식하기 어려워합니다. 이는 현실과 유리된 채 자신의 내면세계에 침잠하여 끊임없이 자신에 대해 생각하고 고뇌하는, 자의식이 강하고 분열된 지식인의 모습을 보여줍니다." },
                        { work: '어느 날 고궁을 나오면서', type: '시어의 기능', question: "「어느 날 고궁을 나오면서」에서 '개의 울음소리', '애놈의 투정' 등이 화자에게 미치는 영향은 무엇인가?", options: ["화자에게 어린 시절의 추억을 떠올리게 한다.", "화자에게 삶의 활력과 생동감을 느끼게 한다.", "화자에게 자신의 왜소함과 무력감을 더욱 절감하게 한다.", "화자에게 사회의 부조리에 저항할 용기를 준다.", "화자에게 자연과의 교감을 통해 위로를 준다."], answer: 2, explanation: "화자는 '개의 울음소리', '애놈의 투정'과 같이 아주 사소하고 약한 존재에게조차 '진다'고 말합니다. 이는 그가 얼마나 무기력하고 위축된 상태인지를 극명하게 보여주며, 자신의 왜소함을 더욱 깊이 느끼게 하는 역할을 합니다." },
                        { work: '장수산 1', type: '화자의 정서', question: "이 시의 화자가 궁극적으로 지향하는 삶의 모습과 가장 가까운 것은?", options: ["속세의 부귀영화를 누리는 삶", "자연 속에서 시름을 참고 견디며 의연하게 살아가는 삶", "부조리한 현실에 적극적으로 맞서 싸우는 삶", "사랑하는 사람과 함께 평화롭게 살아가는 삶", "예술가로서 위대한 작품을 남기는 삶"], answer: 1, explanation: "화자는 '시름'으로 괴로워하면서도 '장수산'이라는 탈속적 공간에서 '차고 올연히' '견디랸다'고 다짐합니다. 이는 속세의 번뇌를 인내하고 자연 속에서 고고하게 살아가려는 극기적이고 은일적인 삶의 태도를 지향하고 있음을 보여줍니다." },

            function renderTest(testId, test) {
                let questionsHtml = '';

                    const optionsHtml = q.options.map((opt, i) => `
                        <div class="mt-2">
                            <input type="radio" name="question${index}" id="q${index}o${i}" value="${i}">
                            <label for="q${index}o${i}" class="option-label">

                    questionsHtml += `
                        <div class="question-card" data-work="${q.work}" data-type="${q.type}" data-answer="${q.answer}">

            function renderResults(name, score, correctCount, questions, userAnswers, weakestWork, weakestType) {

                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === q.answer;
                    
                    const optionsHtml = q.options.map((opt, i) => {
                        let labelClass = "option-label";
                        if(i === q.answer) {
                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";
                        }
                        
                        return `<div class="mt-2"><div class="${labelClass}"><span class="font-mono mr-2">${i + 1}</span> ${opt}</div></div>`;
                    }).join('');

                    detailedResultsHtml += `
                        <div class="question-card">
                            <h4 class="font-semibold text-lg mb-2">${index + 1}. ${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box"><p>${q.passage}</p></div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-700">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                const resultContainer = document.getElementById('result-container');

            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', 
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('.question-card');
                let score = 0;
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            switchTab('test1');
        });
    </script>
